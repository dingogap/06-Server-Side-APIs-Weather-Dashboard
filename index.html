<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>


    <div class="header col s12">
        <h1 class="center-align">Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col s12 m4 l3">
            <h5>Search for a City:</h5>
            <div class="input-field">
                <input value="" id="location" type="text" placeholder="City Name" class="browser-default validate">
                <button id="search-btn" class="btn search waves-effect waves-light" type="submit" name="action">Search
                </button>
            </div>
            <hr />
            <div class="city-list">
                <button id="city0" value="0" class="saved-cities waves-effect waves-light btn"
                    style="display: none;"></button>
                <button id="city1" value="1" class="saved-cities waves-effect waves-light btn"
                    style="display: none;"></button>
                <button id="city2" value="2" class="saved-cities waves-effect waves-light btn"
                    style="display: none;"></button>
                <button id="city3" value="3" class="saved-cities waves-effect waves-light btn"
                    style="display: none;"></button>
                <button id="city4" value="4" class="saved-cities waves-effect waves-light btn"
                    style="display: none;"></button>
                <button id="city5" value="5" class="saved-cities waves-effect waves-light btn"
                    style="display: none;"></button>
            </div>

        </div>


        <div class="col s12 m8 l9">
            <div class="today browser-default row">
                <h4 id="crnt-city" class="crnt"><span id="today-city"></span><span id="today-date"></span><img id="today-icon" class='reponsive-img'></img></h4>

                <h5 id="crnt-temp" class="crnt"></h5>

                <h5 id="crnt-wind" class="crnt"></h5>

                <h5 id="crnt-humidity" class="crnt"></h5>
            </div>
            <div class="forecast row">
                <h4>5-Day Forecast</h4>
                <div class="future row">

                    <div class="card">
                        <div class="card-content white-text">
                            <span class="card-title">Date</span>
                            <ul>
                                <li>icon</li>
                                <li>temp</li>
                                <li>Wind</li>
                                <li>Humidity</li>
                            </ul>
                        </div>

                    </div>


                    <div class="card">
                        <div class="card-content white-text">
                            <span class="card-title">Date</span>
                            <ul>
                                <li>icon</li>
                                <li>temp</li>
                                <li>Wind</li>
                                <li>Humidity</li>
                            </ul>
                        </div>

                    </div>


                    <div class="card">
                        <div class="card-content white-text">
                            <span class="card-title">Date</span>
                            <ul>
                                <li>icon</li>
                                <li>temp</li>
                                <li>Wind</li>
                                <li>Humidity</li>
                            </ul>
                        </div>

                    </div>



                    <div class="card">
                        <div class="card-content white-text">
                            <span class="card-title">Date</span>
                            <ul>
                                <li>icon</li>
                                <li>temp</li>
                                <li>Wind</li>
                                <li>Humidity</li>
                            </ul>
                        </div>

                    </div>

                    <div class="card">
                        <div class="card-content white-text">
                            <span class="card-title">Date</span>
                            <ul>
                                <li>icon</li>
                                <li>temp</li>
                                <li>Wind</li>
                                <li>Humidity</li>
                            </ul>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
