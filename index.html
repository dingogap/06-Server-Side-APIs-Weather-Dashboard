<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div>
        <div class="header col s12">
            <h1 class="center-align">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col s12 m4 l3">
                <h5>Search for a Location:</h5>
                <div class="input-field">
                    <input value="" id="location" type="text" placeholder="Location Name"
                        class="browser-default validate">
                    <button id="search-btn" class="btn search waves-effect waves-light blue lighten-1" type="submit"
                        name="action">Search
                    </button>
                </div>
                <hr />
                <!-- Display Saved Locations -->
                <div class="city-list">
                </div>

            </div>


            <div class="col s12 m8 l9">
                <!-- Display Current Data for today -->
                <div class="today browser-default row">
                    <h4 id="current-city" class="current"><span id="today-city"></span><span id="today-date"></span><img
                            id="today-icon" class='reponsive-img'></img></h4>

                    <h5 id="current-temp" class="current"></h5>

                    <h5 id="current-wind" class="current"></h5>

                    <h5 id="current-humidity" class="current"></h5>
                </div>

                <!-- Display Forecast Data for 5 Days -->
                <div class="forecast row">
                    <h4>5-Day Forecast:</h4>
                    <div id="card-list" class="future row">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Div to hold the Modal framework used for messaging-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h5 id="modal-header"></h5>
            <hr id="modal-hr"/>
            <div id="message">
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-close modal-action modal-close waves-effect waves-green btn-flat">Cancel</button>
        </div>
    </div>


    <!-- Call JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
