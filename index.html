<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>


    <div class="header col s12">
        <h1 class="center-align">Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col s12 m4 l3">
            <h5>Search for a City:</h5>
            <div class="input-field">
                <input value="" id="location" type="text" placeholder="City Name" class="browser-default validate">
                <button id="search-btn" class="btn search waves-effect waves-light blue lighten-1" type="submit"
                    name="action">Search
                </button>
            </div>
            <hr />
            <div class="city-list">
            </div>

        </div>


        <div class="col s12 m8 l9">
            <div class="today browser-default row">
                <h4 id="current-city" class="current"><span id="today-city"></span><span id="today-date"></span><img
                        id="today-icon" class='reponsive-img'></img></h4>

                <h5 id="current-temp" class="current"></h5>

                <h5 id="current-wind" class="current"></h5>

                <h5 id="current-humidity" class="current"></h5>
            </div>
            <div class="forecast row">
                <h4>5-Day Forecast:</h4>
                <div id="card-list" class="future row">
                </div>
            </div>
        </div>
    </div>

    <!-- Load Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Load Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="assets/scripts/script.js"></script>
</body>

</html>
